plugins {
    id 'com.android.application'
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    // Remove the line below if it's only for flutter_blue
    // id 'com.google.protobuf' version '0.9.1'
}

def keystorePropertiesFile = rootProject.file("key.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    namespace = "com.ornad.autosense"
    compileSdkVersion 34
    ndkVersion = flutter.ndkVersion
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    defaultConfig {
        applicationId = "com.ornad.autosense"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutter.versionCode
        versionName flutter.versionName
    }
    signingConfigs {
            release {
                storeFile file(keystoreProperties["storeFile"])
                storePassword keystoreProperties["storePassword"]
                keyAlias keystoreProperties["keyAlias"]
                keyPassword keystoreProperties["keyPassword"]
            }
        }
    buildTypes {
        release {
            signingConfig = signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        }
    }
}

// Remove the Protobuf configuration if it's only for flutter_blue
// protobuf { ... }

dependencies {
    // Remove these if they're only for flutter_blue
    // implementation "androidx.datastore:datastore:1.0.0"
    // implementation "com.google.protobuf:protobuf-javalite:3.18.0"
}

flutter {
    source = "../.."
}